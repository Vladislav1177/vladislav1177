<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запись на прием - Автосервис</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Запись на прием</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="appointment.html">Запись на прием</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="gallery.html">Галерея</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="appointmentForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="service">Услуга:</label>
            <select id="service" name="service" required>
                <option value="oilChange">Замена масла</option>
                <option value="brakeRepair">Ремонт тормозов</option>
                <option value="engineDiagnostics">Диагностика двигателя</option>
            </select><br>
            <button type="submit">Записаться</button>
        </form>
    </main>
    <footer>
        <p>© 2024 Автосервис. Все права защищены.</p>
    </footer>
</body>
</html>
